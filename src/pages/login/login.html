<ion-header>

  <ion-navbar color="primary">
    <ion-title color="light">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <img class="logo" src="../../assets/icon/logo.png">
  <ion-list>
    <ion-item>
      <ion-label floating="">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" [disabled]="username=== ''"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="onLogin()" [disabled]=" password === ''">Login</button>

</ion-content>
