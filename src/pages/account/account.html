<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" no-padding>


  <ion-card>
    <img item-start src="../../assets/imgs/card_back.png"/>
    <div class="card-title">{{name}}</div>
    <div class="card-subtitle">{{type}}</div>
    <div class="card-email">{{email}}</div>
  </ion-card>


  <button class="space" ion-button block (click)="onLogout()">Logout</button>


</ion-content>
