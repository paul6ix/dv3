<ion-header>
  <ion-navbar>
    <ion-title>News Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list text-wrap>
    <ion-item *ngFor="let article of news">
      <h2>{{article.title}}</h2>
      <button ion-button clear item-end><a href="{{article.url}}"></a>View</button>
    </ion-item>
  </ion-list>

</ion-content>
