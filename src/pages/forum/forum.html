<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forum</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onCreateForum()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-list>
    <ion-item *ngFor="let forum of forums" (click)="onshowforum(forum)">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="light">
            {{forum.title.rendered}}

          </ion-card-title>
        </ion-card-header>
      </ion-card>

    </ion-item>
  </ion-list>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

</ion-content>
