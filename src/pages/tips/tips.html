<!--
  Generated template for the TipsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let post of posts" (click)="onShowPost(post)">
      <ion-card-header>
        <ion-card-title text-wrap [innerHTML]=" post.title.rendered">

        </ion-card-title>
      </ion-card-header>

    </ion-card>
  </ion-list>

</ion-content>
